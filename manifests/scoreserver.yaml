---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: scoreserver
  name: scoreserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scoreserver
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: scoreserver
    spec:
      containers:
        - image: scoresvr
          name: scoresvr
          imagePullPolicy: Never
          volumeMounts:
            - mountPath: "/app/scores"
              name: scores-mount
        - image: scoresvr-nginx
          name: scoresvr-nginx
          imagePullPolicy: Never
          volumeMounts:
            - mountPath: "/opt/app-root/src/scores"
              name: scores-mount
      volumes:
        - name: scores-mount
          hostPath:
            path: "/scores"

