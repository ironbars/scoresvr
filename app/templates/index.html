<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Score Server</title>
  </head>
  <body>
    <h1>Available Scores</h1>
    <ul>
      {% for score in scores %}
      <li><a href="{{ url_for('scoreserver.send_score', title=score ~ '.pdf') }}" target="_blank">{{ score }}</a></li>
      {% endfor %}
    </ul>
    <h2>App Config</h2>
    <ul>
      {% for key, value in config.items() %}
      <li>{{ key }}: {{ value }}</li>
      {% endfor %}
  </body>
</html>
